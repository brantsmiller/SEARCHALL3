<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Site Stock Search</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    #searchBox{ display: flex; gap: 0.5rem; }
    input{
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      width: 300px;
    }
    button{
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Stock Search Launcher</h1>
  <div id="searchBox">
    <input id="query" type="text" placeholder="Search term…" autofocus>
    <button id="go">Search</button>
  </div>

<script>
function esc(term){
  /* Motion Array and NASA replace spaces with “+”. */
  return encodeURIComponent(term).replace(/%20/g,'+');
}

const urls = q => [
  /* Adobe Stock video */
  `https://stock.adobe.com/search/video?k=${esc(q)}`,

  /* Motion Array stock footage (needs ?q= pattern) */
  `https://motionarray.com/browse/stock-video/?q=${esc(q)}`,

  /* Wikimedia Commons */
  `https://commons.wikimedia.org/w/index.php?search=${esc(q)}`,

  /* NASA images and video (full query string mirrors a manual search) */
  `https://images.nasa.gov/search?q=${esc(q)}&page=1&media=image,video,audio&yearStart=1920&yearEnd=2025`
];

function launch(){
  const term = document.getElementById('query').value.trim();
  if(!term) return;

  urls(term).forEach(u=>{
    const a=document.createElement('a');
    a.href=u;
    a.target='_blank';
    a.rel='noopener';
    a.style.display='none';
    document.body.appendChild(a);
    a.click();
    a.remove();
  });
}

document.getElementById('go').addEventListener('click', launch);
document.getElementById('query').addEventListener('keydown', e=>{
  if(e.key==='Enter') launch();
});
</script>
</body>
</html>
