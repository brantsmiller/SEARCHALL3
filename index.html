<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Site Stock Search</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    #searchBox{
      display: flex;
      gap: 0.5rem;
    }
    input{
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      width: 300px;
    }
    button{
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Stock Search Launcher</h1>
  <div id="searchBox">
    <input id="query" type="text" placeholder="Search termâ€¦" autofocus>
    <button id="go">Search</button>
  </div>

<script>
const urls = q => [
  `https://stock.adobe.com/search/video?k=${encodeURIComponent(q)}`,
  `https://motionarray.com/browse/stock-video?text=${encodeURIComponent(q)}`,
  `https://commons.wikimedia.org/w/index.php?search=${encodeURIComponent(q)}`,
  `https://images.nasa.gov/search-results?q=${encodeURIComponent(q)}&media=image,video`
];

function launch() {
  const term = document.getElementById('query').value.trim();
  if (!term) return;

  // create, click, then remove invisible anchors so each tab is user-initiated
  urls(term).forEach(u => {
    const a = document.createElement('a');
    a.href = u;
    a.target = '_blank';
    a.rel = 'noopener';
    a.style.display = 'none';
    document.body.appendChild(a);
    a.click();
    a.remove();
  });
}

document.getElementById('go').addEventListener('click', launch);
document.getElementById('query').addEventListener('keydown', e => {
  if (e.key === 'Enter') launch();
});
</script>
</body>
</html>
