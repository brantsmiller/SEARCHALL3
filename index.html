<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Site Stock Search</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    #searchBox{ display:flex; gap:0.5rem; }
    input{
      font-size:1.2rem;
      padding:0.5rem 1rem;
      width:300px;
    }
    button{
      font-size:1.2rem;
      padding:0.5rem 1rem;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>One-Click Multi Search</h1>
  <div id="searchBox">
    <input id="query" type="text" placeholder="Search termâ€¦" autofocus>
    <button id="go">Search</button>
  </div>

<script>
function esc(t){               // use + for spaces where these sites like it
  return encodeURIComponent(t).replace(/%20/g,'+');
}

const targets = q => [
  // Adobe Stock video, AI excluded
  `https://stock.adobe.com/search/video?filters%5Bcontent_type%3Aphoto%5D=0&filters%5Bcontent_type%3Aillustration%5D=0&filters%5Bcontent_type%3Azip_vector%5D=0&filters%5Bcontent_type%3Avideo%5D=1&filters%5Bcontent_type%3Atemplate%5D=0&filters%5Bcontent_type%3A3d%5D=0&filters%5Bcontent_type%3Aaudio%5D=0&filters%5Binclude_stock_enterprise%5D=0&filters%5Bis_editorial%5D=0&filters%5Bfree_collection%5D=0&filters%5Bcontent_type%3Aimage%5D=0&filters%5Bgentech%5D=exclude&order=relevance&search_type=filter-select&get_facets=1&k=${esc(q)}`,

  // Motion Array footage
  `https://motionarray.com/browse/stock-video?text=${esc(q)}`,

  // Wikimedia Commons
  `https://commons.wikimedia.org/w/index.php?search=${esc(q)}`,

  // NASA Images and Video Library
  `https://images.nasa.gov/search?q=${esc(q)}&page=1&media=image,video`,

  // Archive.org movies collection (most hits are video)
  `https://archive.org/details/movies?query=${esc(q)}`,

  // Canva free video library (browser view)
  `https://www.canva.com/videos/free/?query=${esc(q)}`
];

function launch(){
  const term = document.getElementById('query').value.trim();
  if(!term) return;

  // invisible anchors keep Chrome happy without pop-up nags
  targets(term).forEach(url=>{
    const a=document.createElement('a');
    a.href=url;
    a.target='_blank';
    a.rel='noopener';
    a.style.display='none';
    document.body.appendChild(a);
    a.click();
    a.remove();
  });
}

document.getElementById('go').addEventListener('click', launch);
document.getElementById('query').addEventListener('keydown', e=>{
  if(e.key==='Enter') launch();
});
</script>
</body>
</html>
